<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchaSketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">SketchPad</div>
        <div class="content">
            <div class="board"></div>
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Erasor</button>
            <button onclick="changeColor('gray')">Gray</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
            <button>Enter</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
